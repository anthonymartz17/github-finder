<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Github Finder</title>
</head>
<body>

 <header class="header"><p>GitHub Finder</p></header>

 <main class="main">

  <div class="container">
    
    <section class="search-sect sections-utility">
      <h1>Search github users</h1>
      <div class="input-wrapper">
        <label for="search"> Enter a username to fetch a user's profile and latest repos</label>
        <input class="input" type="text" id="search" placeholder="Github Username...">
        </div>
    </section>

    <div class="profile-container"></div>
    <div class="repos-container"></div>      
  </div> 
 </main>

 <footer class="footer"><small>GitHub Finder &copy;</small></footer>

  <script src="/github.js"></script>
  <script src="/UI.JS"></script>
  <script src="/app.js"></script>
</body>
</html>
